<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .product-card { border: 1px solid #ccc; border-radius: 8px; padding: 10px; margin: 10px 0; }
    button { padding: 10px 15px; cursor: pointer; margin-left: 10px; }
    form div { margin-bottom: 15px; }
  </style>
</head>
<body>
  <header>
    <h1>Product List</h1>
    <div>
      <button onclick="window.location.href='add-product.html'">ADD</button>
      <button onclick="massDelete()">MASS DELETE</button>
    </div>
  </header>

  <div id="product-container">
    <!-- Продукты будут подгружены JavaScript -->
  </div>

  <!-- Шаблон страницы добавления -->
  <template id="add-product-template">
    <header>
      <h1>Product Add</h1>
      <div>
        <button onclick="saveProductFromForm()">SAVE</button>
        <button onclick="window.location.href='index.html'">CANCEL</button>
      </div>
    </header>
    <form id="product_form">
      <div>
        <label for="sku">SKU:</label>
        <input type="text" id="sku" name="sku" required>
      </div>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="price">Price ($):</label>
        <input type="number" step="0.01" id="price" name="price" required>
      </div>
      <div>
        <label for="productType">Type Switcher:</label>
        <select id="productType" name="productType" required onchange="handleTypeChange()">
          <option value="">Select type</option>
          <option value="DVD">DVD</option>
          <option value="Book">Book</option>
          <option value="Furniture">Furniture</option>
        </select>
      </div>
      <div id="type-specific"></div>
    </form>
  </template>

  <script>
    function handleTypeChange() {
      const type = document.getElementById('productType').value;
      const container = document.getElementById('type-specific');
      container.innerHTML = '';

      if (type === 'DVD') {
        container.innerHTML = `
          <label for="size">Size (MB):</label>
          <input type="number" id="size" name="size" required>
          <p>Please provide size in MB</p>
        `;
      } else if (type === 'Book') {
        container.innerHTML = `
          <label for="weight">Weight (KG):</label>
          <input type="number" id="weight" name="weight" required>
          <p>Please provide weight in KG</p>
        `;
      } else if (type === 'Furniture') {
        container.innerHTML = `
          <label for="height">Height (CM):</label>
          <input type="number" id="height" name="height" required>
          <label for="width">Width (CM):</label>
          <input type="number" id="width" name="width" required>
          <label for="length">Length (CM):</label>
          <input type="number" id="length" name="length" required>
          <p>Please provide dimensions in HxWxL format</p>
        `;
      }
    }

    if (window.location.pathname.includes('add-product.html')) {
      document.body.innerHTML = document.getElementById('add-product-template').innerHTML;
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
