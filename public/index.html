<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .product-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
    .product-card { border: 1px solid #ccc; border-radius: 8px; padding: 10px; position: relative; }
    .delete-checkbox { position: absolute; top: 10px; left: 10px; }
    button { padding: 10px 15px; cursor: pointer; margin-left: 10px; }
    footer { margin-top: 30px; text-align: center; font-size: 14px; color: #777; }
  </style>
</head>
<body>

  <header>
    <h1>Product List</h1>
    <div>
      <button onclick="window.location.href='add-product.html'">ADD</button>
      <button onclick="massDelete()">MASS DELETE</button>
    </div>
  </header>

  <form id="product-form">
    <div id="product-container" class="product-list">
      <!-- Продукты будут подгружены сюда -->
    </div>
  </form>

  <footer>
    <hr />
    <p>Scandiweb Test Assignment</p>
  </footer>

  <script>
    // Получение всех продуктов с сервера
    async function fetchProducts() {
      const response = await fetch('/api/products.php');
      const products = await response.json();

      const container = document.getElementById('product-container');
      container.innerHTML = '';

      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';

        card.innerHTML = `
          <input type="checkbox" class="delete-checkbox" data-sku="${product.sku}">
          <p><strong>${product.sku}</strong></p>
          <p>${product.name}</p>
          <p>${product.price} $</p>
          <p>${getProductAttribute(product)}</p>
        `;

        container.appendChild(card);
      });
    }

    function getProductAttribute(product) {
      switch (product.type) {
        case 'DVD':
          return `Size: ${product.size} MB`;
        case 'Book':
          return `Weight: ${product.weight} KG`;
        case 'Furniture':
          return `Dimensions: ${product.height}x${product.width}x${product.length}`;
        default:
          return '';
      }
    }

    // Массовое удаление
    async function massDelete() {
      const checkboxes = document.querySelectorAll('.delete-checkbox:checked');
      if (checkboxes.length === 0) {
        alert('Please select at least one product to delete.');
        return;
      }

      const ids = Array.from(checkboxes).map(cb => cb.dataset.sku);

      const res = await fetch('/api/product-handler.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'delete', ids: ids })
      });

      const result = await res.json();
      if (result.success) {
        fetchProducts(); // обновляем список
      } else {
        alert('Error deleting products');
      }
    }

    // Загрузка при открытии
    fetchProducts();
  </script>

</body>
</html>
